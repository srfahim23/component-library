<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IT Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="contact-section">
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <span class="subtitle">GET IN TOUCH</span>
                <h2>Let's Talk About Your <span class="gradient-text">Project</span></h2>
                <p>Have a question or a project in mind? Drop us a message and our team will get back to you within 24 hours.</p>
                
                <div class="info-list">
                    <div class="info-item">
                        <div class="icon">üìç</div>
                        <div>
                            <h4>Location</h4>
                            <p>123 Tech Street, Dhaka, Bangladesh</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon">üìß</div>
                        <div>
                            <h4>Email Us</h4>
                            <p>support@itlab.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon">üìû</div>
                        <div>
                            <h4>Call Us</h4>
                            <p>+880 1234 567 890</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="itlab-form">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-group">
                        <select id="subject">
                            <option value="web">Web Development</option>
                            <option value="app">Mobile App</option>
                            <option value="ai">AI Solutions</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message üöÄ</button>
                </form>
                <div id="form-status"></div>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
