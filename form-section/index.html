<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udoy Style Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050510; /* Dark background like the image */
            overflow: hidden;
            perspective: 1000px;
        }

        /* Background Particle Container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 3D Login Card */
        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(15, 15, 25, 0.85); /* Transparent dark card */
            padding: 40px 30px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .login-card h2 {
            color: white;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* Input Group Styling */
        .input-group {
            display: flex;
            margin-bottom: 15px;
            background: white;
            border-radius: 4px;
            overflow: hidden;
        }

        .input-icon {
            background: #2ecc71; /* Green icon box */
            color: black;
            padding: 12px;
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        /* Button Styling */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #27ae60;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
        }

        .support-text {
            color: #ccc;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="login-card" id="tilt-card">
        <h2>Sign In</h2>
        
        <div class="input-group">
            <div class="input-icon"><i class="fa fa-user"></i></div>
            <input type="text" placeholder="Customer ID">
        </div>

        <div class="input-group">
            <div class="input-icon"><i class="fa fa-key"></i></div>
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Login</button>
        <div class="support-text">Support: 16631</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // ১. Background-er "Makorsha" Mesh Animation (Particles.js)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            }
        });

        // ২. Mouse Hover-e 3D Tilt Effect
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Mouse sorale normal hobe
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>

</body>
</html>
