<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathao Pay - The Future of Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; overflow-x: hidden; }
        
        :root {
            --orbit-speed: 20s;
            --radius: 220px;
        }

        /* রাইট সাইড অ্যানিমেশন কন্টেইনার */
        .animation-area {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-mockup {
            width: 260px;
            z-index: 10;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.1));
        }

        .orbit-line {
            position: absolute;
            width: 500px;
            height: 500px;
            border: 1.5px solid #e2e8f0;
            border-radius: 50%;
            pointer-events: none;
        }

        .tech-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
            
            /* অ্যানিমেশন পাথ */
            offset-path: circle(250px at center);
            animation: orbit-move var(--orbit-speed) linear infinite;
        }

        @keyframes orbit-move {
            0% { offset-distance: 0%; z-index: 20; }
            50% { z-index: 5; transform: scale(0.8); opacity: 0.6; }
            100% { offset-distance: 100%; z-index: 20; }
        }

        /* আইকনগুলোর আলাদা ডিলে যাতে তারা ছড়িয়ে থাকে */
        .tech-icon:nth-child(3) { animation-delay: 0s; }
        .tech-icon:nth-child(4) { animation-delay: -3s; }
        .tech-icon:nth-child(5) { animation-delay: -6s; }
        .tech-icon:nth-child(6) { animation-delay: -9s; }
        .tech-icon:nth-child(7) { animation-delay: -12s; }
        .tech-icon:nth-child(8) { animation-delay: -15s; }
        .tech-icon:nth-child(9) { animation-delay: -18s; }

        .gradient-blur {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 1;
        }
    </style>
</head>
<body class="bg-white">

    <nav class="flex items-center justify-between px-10 py-6 max-w-7xl mx-auto">
        <div class="flex items-center space-x-12">
            <div class="text-2xl font-bold flex items-center text-blue-600">
                <span class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-2">P</span> pay
            </div>
            <div class="hidden md:flex space-x-8 font-semibold text-gray-600">
                <a href="#" class="hover:text-blue-600">Features</a>
                <a href="#" class="hover:text-blue-600">About Us</a>
                <a href="#" class="hover:text-blue-600">Business</a>
            </div>
        </div>
        <button class="border-2 border-blue-500 text-blue-600 px-6 py-2 rounded-full font-bold hover:bg-blue-50 transition">
            Sign-up for Pathao Pay
        </button>
    </nav>

    <section class="max-w-7xl mx-auto px-10 grid grid-cols-1 md:grid-cols-2 gap-10 items-center min-h-[80vh]">
        
        <div class="space-y-8">
            <div class="inline-flex bg-blue-50 p-1 rounded-full border border-blue-100">
                <button class="bg-white text-blue-600 px-8 py-2 rounded-full shadow-sm font-bold text-sm">Personal</button>
                <button class="text-gray-400 px-8 py-2 font-bold text-sm">Business</button>
            </div>

            <h1 class="text-7xl font-extrabold text-slate-900 tracking-tight leading-[1.1]">
                The Future <br> of <span class="text-blue-600">Money</span>
            </h1>
            
            <p class="text-xl text-gray-500 max-w-md leading-relaxed">
                For the bold and ambitious, spend your way with seamless control - get Pathao Pay today!
            </p>

            <button class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-lg flex items-center space-x-3 hover:bg-blue-700 transition shadow-xl shadow-blue-200">
                <span>Sign-up for Pathao Pay</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 17L17 7M17 7H7M17 7V17" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>

            <div class="flex items-center space-x-5 pt-10">
                <div class="p-2 bg-white border rounded-xl shadow-sm">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Pathao" alt="QR" class="w-12 h-12">
                </div>
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Scan to Download</p>
                    <div class="flex space-x-3">
                        <div class="h-10 w-28 bg-black rounded-md flex items-center justify-center text-white text-[10px] font-medium">Google Play</div>
                        <div class="h-10 w-28 bg-black rounded-md flex items-center justify-center text-white text-[10px] font-medium">App Store</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="animation-area">
            <div class="gradient-blur"></div>
            <div class="orbit-line"></div>
            
            <div class="phone-mockup bg-slate-900 h-[500px] rounded-[3rem] border-[8px] border-slate-800 flex items-center justify-center overflow-hidden">
                <div class="text-blue-500 font-bold">PATHAO PAY UI</div>
            </div>

            <div class="tech-icon text-blue-500"><i class="devicon-javascript-plain"></i></div>
            <div class="tech-icon text-green-500"><i class="devicon-nodejs-plain"></i></div>
            <div class="tech-icon text-orange-500"><i class="devicon-html5-plain"></i></div>
            <div class="tech-icon text-sky-400"><i class="devicon-react-original"></i></div>
            <div class="tech-icon text-blue-700"><i class="devicon-css3-plain"></i></div>
            <div class="tech-icon text-purple-600"><i class="devicon-php-plain"></i></div>
            <div class="tech-icon text-red-500"><i class="devicon-git-plain"></i></div>
        </div>
    </section>

</body>
</html>
